<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR – PDF sur espace réel</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: #000;
  }

  /* Caméra plein écran */
  #camera {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
    background: #000;
  }

  /* Conteneur AR (le PDF affiché dans l’espace réel) */
  #ar-pdf {
    position: fixed;
    top: 10%;              /* en haut du milieu */
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    height: 60%;
    z-index: 2;
    box-shadow: 0 0 20px rgba(0,255,255,0.5);
    border-radius: 12px;
    overflow: hidden;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(4px);
    animation: fadeIn 1s ease-in;
  }

  /* PDF intégré */
  #ar-pdf iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Logo fixe en haut à droite */
  #ui-logo {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 3;
  }

  #ui-logo img {
    height: 50px;
    filter: drop-shadow(0 0 5px rgba(0,255,255,0.6));
  }

  /* Message d’erreur */
  #error {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.7);
    color: #fff;
    padding: 10px 20px;
    border-radius: 10px;
    display: none;
    z-index: 5;
    font-family: sans-serif;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
    to { opacity: 1; transform: translateX(-50%) translateY(0); }
  }
</style>
</head>
<body>

  <!-- Flux caméra -->
  <video id="camera" autoplay playsinline></video>

  <!-- PDF sur l’espace réel -->
  <div id="ar-pdf">
    <iframe src="https://api.printnode.com/static/test/pdf/multipage.pdf"></iframe>
  </div>

  <!-- Logo fixe -->
  <div id="ui-logo">
     <iframe src="https://api.printnode.com/static/test/pdf/multipage.pdf"  alt="Logo"></iframe>
  </div>

  <!-- Message d’erreur -->
  <div id="error"></div>

<script>
  const video = document.getElementById('camera');
  const errorMsg = document.getElementById('error');

  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: { ideal: "environment" },
          width: { ideal: 1280 },
          height: { ideal: 720 }
        },
        audio: false
      });
      video.srcObject = stream;
    } catch (err) {
      console.error('Erreur caméra :', err);
      errorMsg.textContent = "Impossible d'accéder à la caméra : " + err.message;
      errorMsg.style.display = "block";
    }
  }

  if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    startCamera();
  } else {
    errorMsg.textContent = "Caméra non supportée sur ce navigateur.";
    errorMsg.style.display = "block";
  }
</script>

</body>
</html>
