<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Automatique</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
    #logo {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 10;
    }
    #logo img {
      height: 50px;
    }
    #message {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 10px 16px;
      border-radius: 10px;
      font-family: sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Logo fixe -->
  <div id="logo"><img src="LogoAR.png" alt="Logo" /></div>
  <div id="message">Chargement de la réalité augmentée...</div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';

    let scene, camera, renderer, reticle;
    let hitTestSource = null;
    let hitTestSourceRequested = false;
    let placed = false;
    let object3D;

    init();
    animate();

    async function init() {
      // Configuration du rendu
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1));

      // Reticle pour savoir où placer l’objet
      reticle = new THREE.Mesh(
        new THREE.RingGeometry(0.07, 0.09, 32).rotateX(-Math.PI / 2),
        new THREE.MeshBasicMaterial({ color: 0x00ffcc })
      );
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      // Démarrage automatique de la session AR
      if (navigator.xr) {
        const supported = await navigator.xr.isSessionSupported('immersive-ar');
        if (supported) {
          const session = await navigator.xr.requestSession('immersive-ar', {
            requiredFeatures: ['hit-test', 'dom-overlay'],
            domOverlay: { root: document.body }
          });
          onSessionStarted(session);
        } else {
          document.getElementById('message').textContent =
            'AR non supportée sur ce navigateur.';
        }
      } else {
        document.getElementById('message').textContent =
          'WebXR non disponible sur cet appareil.';
      }
    }

    async function onSessionStarted(session) {
      renderer.xr.setSession(session);

      const refSpace = await session.requestReferenceSpace('local');
      const viewerSpace = await session.requestReferenceSpace('viewer');
      hitTestSource = await session.requestHitTestSource({ space: viewerSpace });
      hitTestSourceRequested = true;

      renderer.setAnimationLoop((timestamp, frame) => {
        if (frame) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(refSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);

            // Place automatiquement l’objet une seule fois
            if (!placed) {
              placeObject(pose);
              placed = true;
              reticle.visible = false;
              document.getElementById('message').style.display = 'none';
            }
          }
        }
        renderer.render(scene, camera);
      });
    }

    function placeObject(pose) {
      const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
      const material = new THREE.MeshStandardMaterial({ color: 0xff5533 });
      object3D = new THREE.Mesh(geometry, material);
      const matrix = new THREE.Matrix4().fromArray(pose.transform.matrix);
      matrix.decompose(object3D.position, object3D.quaternion, object3D.scale);
      scene.add(object3D);
    }

    function animate() {
      renderer.setAnimationLoop(() => {
        if (object3D) {
          object3D.rotation.y += 0.01; // légère rotation pour effet visuel
        }
        renderer.render(scene, camera);
      });
    }
  </script>
</body>
</html>
