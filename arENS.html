<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>AR - Manuel Immersif</title>

<!-- Librairies A-Frame + MindAR -->
<script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>

<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: #000;
  }

  #logo-bottom {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
  }

  #logo-bottom img {
    height: 25px;
  }
</style>
</head>

<body>

<!-- === Scène AR === -->
<a-scene
  mindar-image="imageTargetSrc: assets/manuel-immersif.mind; autoStart: true;"
  color-space="sRGB"
  renderer="colorManagement: true, physicallyCorrectLights"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: true">

  <!-- Caméra -->
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- Cible : ton image MANUEL IMMERSIF V1-3.jpg -->
  <a-entity mindar-image-target="targetIndex: 0">
    <!-- L’objet à afficher quand la cible est reconnue -->
    <a-image
      src="MANUEL IMMERSIF V1-3.jpg"
      position="0 0 0"
      rotation="0 0 0"
      scale="1 1 1"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear">
    </a-image>
  </a-entity>
</a-scene>

<!-- Logo bas fixe -->
<div id="logo-bottom"><img src="LogoAr.png" alt="Logo Bas"></div>

</body>
</html>
