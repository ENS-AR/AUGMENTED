<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Affichage Automatique 3D sur Monde R√©el</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Important pour les sc√®nes AR plein √©cran */
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #000;
        }

        /* Overlay d'instructions en haut √† gauche */
        #ar-overlay {
            position: fixed; /* Reste fixe par rapport √† la fen√™tre */
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            z-index: 1000; /* Assure la superposition sur la sc√®ne AR */
        }

        /* Logo fixe en bas √† droite */
        #ar-logo {
            position: fixed; /* Reste fixe par rapport √† la fen√™tre */
            bottom: 10px;
            right: 10px;
            width: 300px; /* Petite taille */
            height: auto;
            opacity: 0.8;
            z-index: 1000; /* Assure la superposition sur la sc√®ne AR */
            transition: opacity 0.3s ease; /* Effet de transition au survol */
        }

        #ar-logo:hover {
            opacity: 1.0;
        }
    </style>
</head>
<body>

    <div id="ar-overlay">
        <b>üí° R√©alit√© Augment√©e :</b> Pointez la cam√©ra vers le marqueur **Hiro**. Le cube blanc s'affiche automatiquement.
        <br>
        (V√©rifiez l'acc√®s √† la cam√©ra de votre navigateur.)
    </div>

    <img id="ar-logo" src="LogoAR.png" alt="Logo de l'application AR">

    <a-scene 
        embedded 
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; cameraParametersUrl: data/camera_para.dat;'
        vr-mode-ui="enabled: false">
        
        <a-entity light="type: ambient; intensity: 0.8; color: #FFF"></a-entity>
        <a-entity light="type: directional; intensity: 0.7; color: #FFF" position="1 1 0.5"></a-entity>

        <a-marker preset="hiro">
            <a-box 
                id="ar-object"
                color="#FFFFFF" 
                depth="0.5" height="0.5" width="0.5" 
                position="0 0.25 0" /* Positionne le cube pour qu'il "repose" sur le marqueur */
                rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear">
            </a-box>

            <a-plane 
                rotation="-90 0 0" 
                width="1.5" height="1.5" 
                color="#111" 
                opacity="0.4">
            </a-plane>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Aucun code JavaScript n'est n√©cessaire ici pour l'affichage automatique du logo, de l'overlay et de l'objet 3D.
        // L'affichage est g√©r√© par le HTML/CSS et la configuration A-Frame/AR.js.
        // Vous pouvez ajouter des interactions (clics, animations) ici si vous le souhaitez.
    </script>
</body>
</html>
