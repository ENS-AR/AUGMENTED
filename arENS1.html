<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>AR Interactif – Logo manipulable</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: #000;
    touch-action: none; /* important pour la gestuelle tactile */
  }

  /* Flux caméra */
  #camera {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
    background: #000;
  }

  /* Objet AR manipulable */
  #ar-object {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(1) rotate(0deg);
    z-index: 2;
    touch-action: none;
  }

  #ar-object img {
    width: 150px;
    height: auto;
    opacity: 0.95;
    filter: drop-shadow(0 0 10px rgba(0,255,255,0.8));
    user-select: none;
    pointer-events: none;
  }

  /* Logo fixe (interface) */
  #ui-logo {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 3;
  }
  #ui-logo img {
    height: 50px;
  }

  #error {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.7);
    color: #fff;
    padding: 10px 20px;
    border-radius: 10px;
    display: none;
    z-index: 5;
    font-family: sans-serif;
  }
</style>
</head>
<body>

  <!-- Caméra -->
  <video id="camera" autoplay playsinline></video>

  <!-- Objet AR -->
  <div id="ar-object">
    <img src="LogoAR.png" alt="Logo AR">
  </div>

  <!-- Logo fixe -->
  <div id="ui-logo"><img src="LogoAr.png" alt="Logo"></div>

  <div id="error"></div>

<script>
  const video = document.getElementById('camera');
  const errorMsg = document.getElementById('error');
  const arObject = document.getElementById('ar-object');

  // === OUVERTURE DE LA CAMÉRA ===
  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: { ideal: "environment" },
          width: { ideal: 1280 },
          height: { ideal: 720 }
        },
        audio: false
      });
      video.srcObject = stream;
    } catch (err) {
      errorMsg.textContent = "Erreur caméra : " + err.message;
      errorMsg.style.display = "block";
    }
  }

  if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    startCamera();
  } else {
    errorMsg.textContent = "Caméra non supportée.";
    errorMsg.style.display = "block";
  }

  // === GESTION DES INTERACTIONS TACTILES ===
  let startX = 0, startY = 0;
  let posX = window.innerWidth / 2;
  let posY = window.innerHeight / 2;
  let scale = 1;
  let rotation = 0;

  let initialDistance = 0;
  let initialScale = 1;
  let initialRotation = 0;

  function distance(touches) {
    const [t1, t2] = touches;
    const dx = t2.clientX - t1.clientX;
    const dy = t2.clientY - t1.clientY;
    return Math.hypot(dx, dy);
  }

  function angle(touches) {
    const [t1, t2] = touches;
    return Math.atan2(t2.clientY - t1.clientY, t2.clientX - t1.clientX);
  }

  document.addEventListener('touchstart', e => {
    if (e.touches.length === 1) {
      // Déplacement à un doigt
      startX = e.touches[0].clientX - posX;
      startY = e.touches[0].clientY - posY;
    } else if (e.touches.length === 2) {
      // Redimensionnement / rotation à deux doigts
      initialDistance = distance(e.touches);
      initialScale = scale;
      initialRotation = rotation;
      initialAngle = angle(e.touches);
    }
  });

  document.addEventListener('touchmove', e => {
    e.preventDefault();
    if (e.touches.length === 1) {
      // Déplacement
      posX = e.touches[0].clientX - startX;
      posY = e.touches[0].clientY - startY;
    } else if (e.touches.length === 2) {
      // Zoom + rotation
      const newDistance = distance(e.touches);
      const scaleChange = newDistance / initialDistance;
      scale = initialScale * scaleChange;

      const newAngle = angle(e.touches);
      rotation = initialRotation + (newAngle - initialAngle) * (180 / Math.PI);
    }

    arObject.style.transform = 
      `translate(${posX - window.innerWidth / 2}px, ${posY - window.innerHeight / 2}px)
       translate(-50%, -50%)
       scale(${scale})
       rotate(${rotation}deg)`;
  });
</script>

</body>
</html>
