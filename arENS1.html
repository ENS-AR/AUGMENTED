<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>AR Interface Universelle</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: #000;
    touch-action: none;
    font-family: sans-serif;
  }

  video {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    z-index: 1;
  }

  /* Logo preload */
  #logo-preload {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%) scale(0);
    transition: transform 3s ease;
    z-index: 3;
  }
  #logo-preload.show {
    transform: translateX(-50%) scale(0.7);
  }
  #logo-preload img {
    height: 60px;
    width: auto;
  }

  /* Logo fixe en bas */
  #logo-bottom {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 3;
  }
  #logo-bottom img {
    height: 35px;
    width: auto;
  }

  /* Boutons */
  .ar-button {
    position: absolute;
    background: rgba(0,255,255,0.85);
    color: #000;
    padding: 10px 22px;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    z-index: 4;
    user-select: none;
    touch-action: none;
    transition: transform 0.2s;
  }
  .ar-button:active {
    transform: scale(0.95);
  }

  /* Image sur l’espace réel */
  #floating-image {
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 150px;
    height: auto;
    border-radius: 10px;
    z-index: 3;
    display: none;
  }
</style>
</head>
<body>

<video id="camera" autoplay playsinline></video>

<!-- Logo preload -->
<div id="logo-preload"><img src="LogoAr.png" alt="Logo Preload"></div>

<!-- Logo fixe en bas -->
<div id="logo-bottom"><img src="LogoAr.png" alt="Logo Bas"></div>

<!-- Image affichée sur l’espace -->
<img id="floating-image" src="https://www.pngplay.com/wp-content/uploads/13/Freepnglogos-Transparent-Background.png" alt="Objet">

<script>
const video = document.getElementById('camera');
const logoPreload = document.getElementById('logo-preload');
const floatingImage = document.getElementById('floating-image');

// === 1. Ouvrir la caméra arrière ===
async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: { ideal: "environment" } },
      audio: false
    });
    video.srcObject = stream;
  } catch (err) {
    console.error("Erreur caméra :", err);
  }
}
startCamera();

// === 2. Préload du logo avec effet zoom ===
const imgLogo = new Image();
imgLogo.src = 'LogoAr.png';
imgLogo.onload = () => setTimeout(() => logoPreload.classList.add('show'), 100);

// === 3. Afficher les boutons + image après 5 secondes ===
setTimeout(() => {
  showElements();
}, 5000);

// === 4. Crée deux boutons et l’image ===
function showElements() {
  floatingImage.style.display = 'block'; // afficher image

  const links = [
    { text: "Découvrir", url: "https://www.openai.com" },
    { text: "Explorer", url: "https://www.wikipedia.org" }
  ];

  const middleY = window.innerHeight / 2;
  links.forEach((link, i) => {
    const btn = document.createElement('div');
    btn.className = 'ar-button';
    btn.textContent = link.text;
    const spacing = 140;
    btn.style.left = (window.innerWidth / 2 + (i - 0.5) * spacing) + 'px';
    btn.style.top = middleY + 'px';
    document.body.appendChild(btn);

    // Ouvrir popup
    btn.addEventListener('click', (e) => {
      e.stopPropagation();
      window.open(link.url, "_blank", "width=400,height=300,scrollbars=yes,resizable=yes");
    });

    // Glisser le bouton
    let offsetX = 0, offsetY = 0;
    btn.addEventListener('touchstart', (e)=>{
      const t = e.touches[0];
      offsetX = t.clientX - btn.offsetLeft;
      offsetY = t.clientY - btn.offsetTop;
    });
    btn.addEventListener('touchmove', (e)=>{
      e.preventDefault();
      const t = e.touches[0];
      btn.style.left = (t.clientX - offsetX) + 'px';
      btn.style.top = (t.clientY - offsetY) + 'px';
    });
  });

  // Glisser l'image aussi
  let imgOffsetX=0, imgOffsetY=0;
  floatingImage.addEventListener('touchstart', (e)=>{
    const t = e.touches[0];
    imgOffsetX = t.clientX - floatingImage.offsetLeft;
    imgOffsetY = t.clientY - floatingImage.offsetTop;
  });
  floatingImage.addEventListener('touchmove', (e)=>{
    e.preventDefault();
    const t = e.touches[0];
    floatingImage.style.left = (t.clientX - imgOffsetX) + 'px';
    floatingImage.style.top = (t.clientY - imgOffsetY) + 'px';
  });
}
</script>

</body>
</html>
