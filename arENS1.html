<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR – Logo sur l’espace réel</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: #000;
  }

  /* Caméra plein écran */
  #camera {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
    background: #000;
  }

  /* Logo AR flottant */
  #ar-object {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(1);
    z-index: 2;
    animation: float 4s ease-in-out infinite;
  }

  #ar-object img {
    width: 150px;
    height: auto;
    opacity: 0.95;
    filter: drop-shadow(0 0 10px rgba(0,255,255,0.8));
  }

  /* Logo fixe (interface) */
  #ui-logo {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 3;
  }

  #ui-logo img {
    height: 50px;
  }

  /* Effet de flottement */
  @keyframes float {
    0%, 100% { transform: translate(-50%, -52%) scale(1); }
    50% { transform: translate(-50%, -48%) scale(1.05); }
  }

  #error {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.7);
    color: #fff;
    padding: 10px 20px;
    border-radius: 10px;
    display: none;
    z-index: 5;
    font-family: sans-serif;
  }
</style>
</head>
<body>

  <!-- Flux caméra -->
  <video id="camera" autoplay playsinline></video>

  <!-- Objet AR : ton logo sur l’espace -->
  <div id="ar-object">
    <img src="LogoAR.png" alt="Logo AR">
  </div>

  <!-- Logo d’interface fixe (facultatif) -->
  <div id="ui-logo">
    <img src="LogoAR.png" alt="Logo fixe">
  </div>

  <!-- Message d’erreur -->
  <div id="error"></div>

<script>
  const video = document.getElementById('camera');
  const errorMsg = document.getElementById('error');

  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: { ideal: "environment" }, // caméra arrière si possible
          width: { ideal: 1280 },
          height: { ideal: 720 }
        },
        audio: false
      });
      video.srcObject = stream;
    } catch (err) {
      console.error('Erreur caméra :', err);
      errorMsg.textContent = "Impossible d'accéder à la caméra : " + err.message;
      errorMsg.style.display = "block";
    }
  }

  // Démarrage automatique
  if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    startCamera();
  } else {
    errorMsg.textContent = "Ce navigateur ne supporte pas la caméra.";
    errorMsg.style.display = "block";
  }
</script>

</body>
</html>
