<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AR universelle (cam√©ra + texte)</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: #000;
    font-family: system-ui, Arial, sans-serif;
  }

  /* Vid√©o plein √©cran (cam√©ra) */
  #camera {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 1;
    background: #000;
  }

  /* Texte AR flottant */
  #ar-text {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #00ffff;
    font-size: 2em;
    font-weight: bold;
    text-shadow: 0 0 10px #000;
    background: rgba(0, 0, 0, 0.3);
    padding: 10px 20px;
    border-radius: 10px;
    z-index: 2;
    animation: float 3s ease-in-out infinite;
  }

  /* Logo fixe */
  #logo {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 3;
  }
  #logo img {
    height: 50px;
    width: auto;
  }

  /* Animation du texte flottant */
  @keyframes float {
    0%, 100% { transform: translate(-50%, -52%); }
    50% { transform: translate(-50%, -48%); }
  }

  #error {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    background: rgba(0,0,0,0.7);
    padding: 20px;
    border-radius: 10px;
    display: none;
    z-index: 5;
  }
</style>
</head>
<body>

  <!-- flux cam√©ra -->
  <video id="camera" autoplay playsinline></video>

  <!-- texte flottant simulant AR -->
  <div id="ar-text">üëã Bonjour en AR !</div>

  <!-- logo fixe -->
  <div id="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="logo"></div>

  <!-- message d‚Äôerreur -->
  <div id="error"></div>

  <script>
    const video = document.getElementById('camera');
    const errorMsg = document.getElementById('error');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: { ideal: "environment" }, // cam√©ra arri√®re si possible
            width: { ideal: 1280 },
            height: { ideal: 720 }
          },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        console.error('Erreur cam√©ra:', err);
        errorMsg.textContent = "Impossible d'acc√©der √† la cam√©ra : " + err.message;
        errorMsg.style.display = "block";
      }
    }

    // D√©marrage automatique
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      startCamera();
    } else {
      errorMsg.textContent = "Ce navigateur ne supporte pas l'acc√®s √† la cam√©ra.";
      errorMsg.style.display = "block";
    }
  </script>

</body>
</html>
